<section class="contact container mt-5" id="contact">
    <h1 class="text-center">Contact</h1>
    <div class="row ">
        <div class="col-lg-6 icon_container p-3">
            <div class="icon_wrap d-flex justify-center align-content-center ">
                <i class="bi bi-envelope-at-fill"></i>
                <div class="contact-content ms-3 d-flex flex-column  justify-content-center  align-content-center ">
                    <h3>Email Us</h3>
                    <p>abcd12345</p>
                </div>
            </div>
        </div>

    </div>
    <div class="row ">
        <div class="col-lg-6 icon_container p-3">
            <div class="icon_wrap d-flex justify-center align-content-center ">
                <i class="bi bi-envelope-at-fill"></i>
                <div class="contact-content ms-3 d-flex flex-column  justify-content-center  align-content-center ">
                    <h3>Call Us</h3>
                    <p>987654321</p>
                </div>
            </div>
        </div>

        <div class="col-lg-6 panel_book  p-3">
            <button class="btn btn-dark " (click)="downloadPdf()">
                <i class="bi bi-book"></i> Download PanelBook
            </button>

        </div>
    </div>

    <form class="mt-3">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Subject</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="input-group">
            <span class="input-group-text">Message</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <button type="submit" class="btn btn-danger  mt-3">Submit</button>
    </form>
</section>
